<ion-view view-title="公告">
    <ion-nav-buttons side="left">
        <button class="button button-icon " ng-click="back2bulletin()">
        <i class="icon ion-ios-arrow-back"></i>
        返回
        </button>
  </ion-nav-buttons>
        <ion-content>
            <ion-item  class="item-text-wrap" style="margin-top: 20px">
                <div class="bulletin_head">
                    {{bulletin.name}}
                </div>
                <br>
                <label style="float: right;">
                    <p>
                        {{bulletin.time}}
                    </p>
                </label>
                <br><br>
                <div ng-bind-html = "bulletin_content"></div>          
            </ion-item>
        </ion-content>
</ion-view>
