<ion-view view-title="个人信息">
    <ion-nav-buttons side="left">
        <button class="button button-icon " ng-click="back2personal();">
        <i class="icon ion-ios-arrow-back"></i>
        返回
        </button>
  </ion-nav-buttons>

    <ion-content on-swipe-left="onSwipeLeft()">
    <ion-list >
        <ion-item  style="margin-top: 20px">
            <label style="float: right;"><img src="\img\ionic.png" class="head_portrait"></label>
            <br/>头像  
        </ion-item>
        <ion-item>
            姓名 <label style="float: right;"><p>{{user.userName}}</p></label>
        </ion-item>
        <ion-item>
            员工工号 <label style="float: right;"><p>{{user.userID}}</p></label>
        </ion-item>
        <ion-item>
            联系电话	<label style="float: right;"><p>{{user.userPhone}}</p></label>
        </ion-item>
        <ion-item>
            部门	<label style="float: right;"><p>{{user.userDepart}}</p></label>
        </ion-item>
        <ion-item>
            职位	<label style="float: right;"><p>{{user.isLeader}}</p></label>
        </ion-item>
        
	</ion-list> 
    </ion-content>
    
</ion-view>
