        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="Search">
          </label>
          <button class="button button-small">
            搜索
          </button>
        </div>
        <div>
            <button class="button button-block icon-left ion-chatboxes" ng-if="information.userDepart == information.isLeader" ui-sref="group-chatting({Depart_list:sorted_lists})">
                部门聊天
            </button>  
        </div>
        
        <br> 

        <ion-list>

            <div data-ng-repeat="(dpt, user_lists) in sorted_lists">
                <ion-item class="item item-divider" class="list_head">
                    {{dpt}}
                </ion-item>
            <ion-item ng-if="user_list.userName != information.userName" ng-repeat="user_list in user_lists" ui-sref="chat-detail({chatId:user_list.userPhone})">
                {{user_list.userName}}
            </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
