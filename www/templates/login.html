<ion-view view-title="登录">
    <ion-content  overflow-scroll="false">
    <!--////////////////////////////////////////// -->
        <div class="row row-center">  
         <div class="col text-center">
          <div class="padding">
            <img src="https://raw.githubusercontent.com/resudualgave/MyApp/master/www/img/ionic.png">
          </div>
         </div> 
        </div>

        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-person placeholder-icon"></i>
            <input type="text" placeholder="输入手机号" name="phoneNumber" ng-minlength="8" ng-maxlength="11" ng-model="input.account" required>
          </label>
          <label class="item item-input">
            <i class="icon ion-locked placeholder-icon"></i>
            <input type="password" placeholder="Password" name="password" ng-minlength="6" ng-maxlength="32" ng-model="input.password" required>
          </label>
        </div>
        <div class="padding">
          <div class="row row-center">  
          <div class="col text-center">
            <button type = "submit" class="button button-block button-balanced" ng-click = "login()">
              登录
            </button>
          </div> 
          </div>
          <div class="row row-center">  
          <div class="col text-center">
            <button class="button button-small button-clear button-assertive">
              忘记密码
            </button>
          </div> 
          </div>
        </div>
    </ion-content>
</ion-view>
